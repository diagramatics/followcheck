<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar" class="medium-tall">

      <!-- Application name -->
      <div class="top title app-name">FollowCheck</div>

      <!-- Toolbar icons -->
      <!-- <paper-icon-button icon="refresh"></paper-icon-button> -->


      <!-- Tabs -->
      <paper-tabs attr-for-selected="data-route" selected="{{route}}" class="bottom self-end flex">
        <paper-tab link data-route="home"><a href="/" class="horizontal center-center layout">Check</a></paper-tab>
        <paper-tab link data-route="list"><a href="/list" class="horizontal center-center layout">List</a></paper-tab>
      </paper-tabs>
      <!-- <div class="bottom flex"></div> -->

    </paper-toolbar>


    <!-- Main Content -->
    <div class="content">
      <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <section data-route="home">
          <handle-input></handle-input>
          <paper-button raised class="colorful block">Check Followers</paper-button>
        </section>

        <section data-route="list">
          <paper-material elevation="1">
            <h2 class="paper-font-title">Followers List</h2>
            <div class="paper-font-subhead">Last updated in xxx</div>
            <paper-item>
              <paper-item-body two-line>
                <div>Twitter User</div>
                <div secondary>@handle</div>
              </paper-item-body>
              <a href="#"><paper-icon-button icon="exit-to-app"></paper-icon-button></a>
            </paper-item>
          </paper-material>
          <a href="/"><paper-fab class="list-fab" icon="refresh"></paper-fab></a>
        </section>

        <section data-route="contact">
          <paper-material elevation="1">
            <h2 class="paper-font-display2">Contact</h2>
            <p>This is the contact section</p>
          </paper-material>
        </section>

      </iron-pages>
    </div>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
